<main>
    <div class="menu-container" *ngIf="menu$ | async as menu">
        <h1 class="menu-caption">MENU</h1>

        <ng-container *ngFor="let section of menu.sections">
            <div>
                <h2>{{ section.caption }}</h2>
                <mat-accordion multi>
                    <mat-expansion-panel
                        *ngFor="let item of section.items"
                        [hideToggle]="item.price !== undefined"
                    >
                        <mat-expansion-panel-header>
                            <mat-panel-title> {{ item.name }} </mat-panel-title>
                            <mat-panel-description
                                *ngIf="item.price !== undefined"
                                class="price-tag"
                            >
                                {{ item.price | localNumber }} تومان
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
            <mat-divider></mat-divider>
        </ng-container>
    </div>
</main>
