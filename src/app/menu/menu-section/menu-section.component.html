<section>
    <h2 class="section-caption" [id]="section.caption">
        {{ section.caption }}
    </h2>
    <mat-accordion multi>
        <mat-expansion-panel
            *ngFor="let item of section.items"
            [hideToggle]="item.price !== undefined"
        >
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{ item.name }}
                </mat-panel-title>
                <mat-panel-description
                    *ngIf="item.price !== undefined"
                    class="price-tag"
                >
                    {{ item.price | localNumber }} تومان
                </mat-panel-description>
            </mat-expansion-panel-header>
        </mat-expansion-panel>
    </mat-accordion>
</section>
